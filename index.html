        <!-- this line removes any default padding and style. you might only need one of these values set. -->
        <style> 
body {
    padding: 0px; 
    margin: 15px;
}

#p5canvas {
    width: 900px;
    height: 500px;
    /*position: absolute;*/
    margin: 0;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}

/* Needed to make the slider not strectch across entire screen due to bootstrap default. */
input[type=range] { 
    width: initial;
}

        </style>

    <body>
        <div id='p5canvas'>
        </div>
        Number of frogs: <div id='p5canvas-slider'></div>
        <h1>Frog Jumping Puzzle</h1>

        <p>

        <p>
        Rules of the game:

        <ul>
            <li>The <strong>goal</strong> is to get all the frogs to the same lily pad.</li> 
            <li>All frogs on a lily pad will jump together.</li>
            <li>The frogs on a lily pad <strong>must jump left or right, by the same number of lily pads as there are frogs.</strong></li>
        </ul>

        </p>

        <script src="js/jquery-2.1.4.min.js"></script>
